<nz-table #basicTable [nzData]="listOfData">
    <thead>
        <tr>
            <th>Nome</th>
            <th>E-mail</th>
            <th>Address</th>
            <th>Status</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of basicTable.data">
            <td>{{ data.name }}</td>
            <td>{{ data.age }}</td>
            <td>{{ data.address }}</td>
            <td>
                <a>Action ä¸€ {{ data.name }}</a>
                <a>Delete</a>
            </td>
        </tr>
    </tbody>
</nz-table>
