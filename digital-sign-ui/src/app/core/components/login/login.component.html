<div id="login-form">
    <form nz-form [formGroup]="validateForm" class="login-form" (ngSubmit)="submitForm()">
        <h1>Login</h1>
        <nz-form-item>
            <nz-form-control nzErrorTip="Por favor, digite seu e-mail!">
                <nz-input-group nzPrefixIcon="mail">
                    <input type="text" nz-input formControlName="email" placeholder="E-mail" />
                </nz-input-group>
            </nz-form-control>
        </nz-form-item>
        <nz-form-item>
            <nz-form-control nzErrorTip="Por favor, digite sua senha!">
                <nz-input-group nzPrefixIcon="lock">
                    <input type="password" nz-input formControlName="password" placeholder="Senha" />
                </nz-input-group>
            </nz-form-control>
        </nz-form-item>
        <button nz-button nzType="primary" class="login-form-button login-form-margin">Entrar</button>
        Ou
        <a routerLink="/register">registre-se agora!</a>
    </form>
</div>
